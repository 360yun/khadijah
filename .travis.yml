language: go
go_import_path: github.com/chengyumeng/khadijah
go:
  - 1.10.x
  - 1.11.x
  - tip

script:
  - go test -v ./...
  - go build -o khadijah
  - golint -set_exit_status=1 ./main.go
  - golint -set_exit_status=1 ./cmd/...
  - go get github.com/chengyumeng/docfmt
  - docfmt -p=. --lint --debug